<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          dateClick: function (info) {
            // Use the load dates for the current and day after the current day here
            alert("Clicked on: " + info.dateStr);
          },
        });
        calendar.render();
      });
    </script>
    <title>Plan me!</title>
  </head>
  <body>
    <header>
      <h1>Plan me!</h1>
    </header>

    <div class="columns">
      <div class="side-column">
        <h2>Today</h2>
        <ul class="tasksList" id="todayTasks"></ul>
        <div class="addnewTask">
          <form>
            <label for="title">Name</label>
            <input type="text" id="title" required="true" />
            <label for="whenTask">Time</label>
            <input type="datetime-local" id="whenTask" required="true" />
            <button id="btn" type="button">Add a new task</button>
          </form>
        </div>
      </div>

      <div class="main-column">
        <h1>Calendar</h1>
        <div id="calendar"></div>
      </div>

      <div class="side-column">
        <h2>Tomorrow</h2>
        <ul class="currentDayTaskList" id="todayTasks">
          <li>
            <p>17:30</p>
            <p>Task 1</p>
          </li>
          <li>
            <p>17:30</p>
            <p>Task 1</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
  <script>
    function openAddTaskPage() {
      // Send an event to the main process to open the addTasks.html window
      ipcRenderer.send("open-add-task-window");
    }
  </script>
</html>
