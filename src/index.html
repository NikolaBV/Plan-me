<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"
      type="image/x-icon"
    ></script>
    <!--
      To limit the amount of API calls
    <script src="weatherIconLoader.js"></script>
    -->
    <title>Plan me!</title>
  </head>
  <body>
    <header>
      <div class="left weather">
        <img id="weatherImage" />
        <p id="temperature"></p>
      </div>
      <div class="center">
        <h1>Plan me!</h1>
      </div>
      <div class="right">
        <p>Right</p>
      </div>
    </header>

    <div class="columns">
      <div class="side-column">
        <h2>Today</h2>
        <ul class="tasksList tasks" id="todayTasks"></ul>
        <div class="addnewTask">
          <form>
            <label for="title">Name</label>
            <input type="text" id="title" required="true" />
            <label for="whenTask">Time</label>
            <input type="datetime-local" id="whenTask" required="true" />
            <button id="btn" type="button">Add a new task</button>
          </form>
        </div>
      </div>

      <div class="main-column">
        <div id="calendar"></div>
      </div>

      <div class="side-column">
        <h2>Tomorrow</h2>
        <div class="addnewTask">
          <ul class="tomorrowTasksList tasks" id="tomorrowTasks"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
