<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <title>Plan me!</title>
  </head>
  <body>
    <header>
      <h1>Plan me!</h1>
    </header>

    <div class="columns">
      <div class="side-column">
        <h2>Today</h2>
        <ul class="tasksList tasks" id="todayTasks"></ul>
        <div class="addnewTask">
          <form>
            <label for="title">Name</label>
            <input type="text" id="title" required="true" />
            <label for="whenTask">Time</label>
            <input type="datetime-local" id="whenTask" required="true" />
            <button id="btn" type="button">Add a new task</button>
          </form>
        </div>
      </div>

      <div class="main-column">
        <div id="calendar"></div>
      </div>

      <div class="side-column">
        <h2>Tomorrow</h2>
        <div class="addnewTask">
          <ul class="tomorrowTasksList tasks" id="tomorrowTasks"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
  <script>
    var latitude;
    var longitude;
    // Geolocation is available
    navigator.geolocation.getCurrentPosition(
      function (position) {
        // Get the latitude and longitude from the position object
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;

        const apiKey = "1c819253551a19c3b0292f82e93a962d";

        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
        console.log(latitude + " " + longitude);

        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      },
      function (error) {
        // Handle any errors that occur during the process
        console.error("Error getting geolocation:", error);
      }
    );
  </script>
</html>
